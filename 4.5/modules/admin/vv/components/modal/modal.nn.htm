<script type="text/x-template" id="modal-component-template">
    <div class="modal" :id="id">
        <div class="modal-background" @click="close_modal($event)"></div>
        <div :class="get_class()">
            <form @submit.prevent="submit_form()">
                <header class="modal-card-head">
                    <p class="modal-card-title"><slot name="header"></slot></p>
                    <button class="delete" aria-label="close" @click="close_modal($event)"></button>
                </header>
                <section class="modal-card-body">
                    <slot></slot>
                </section>
                <footer class="modal-card-foot flex-end">
                    <button type="button" class="button" @click="close_modal($event)">Отмена</button>
                    <slot name="actions">
                    </slot>
                </footer>
            </form>
        </div>
    </div>
</script>
<script src="/mjs/admin-vv-components-modal/modal.js" defer></script>
