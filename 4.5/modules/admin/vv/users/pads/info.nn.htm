<form action="./" method="post" @submit="submit_form">
    <input type="hidden" name="post_save" value="1" />

    <div class="columns">


    <div class="field column">
        <label class="label">Логин:</label>
        <div class="control">
            <input class="input" type="text" placeholder="" v-model="selected_row.username">
        </div>
    </div>
    <div class="field column">
        <label class="label">Пароль:</label>
        <div class="control">
            <input class="input" type="password" placeholder="" v-model="selected_row.password" autocomplete="false">
        </div>
        <div class="help">
            Если пусто, то пароль не меняется
        </div>
    </div>
    </div>
    <div class="columns">
        <div class="column field">
            <label class="label">Имя:</label>
            <div class="control">
                <input class="input" type="text" placeholder="" v-model="selected_row.firstname">
            </div>
        </div>
        <div class="column field">
            <label class="label">Фамилия:</label>
            <div class="control">
                <input class="input" type="text" placeholder="" v-model="selected_row.lastname">
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">Коды групп доступа:</label>
        <div class="control">
            <input class="input" type="text" placeholder="" v-model="selected_row.grp">
        </div>
        <div class="help">
            Через запятую. Примеры кодов групп: admin, root, seo
        </div>
    </div>


    <div class="columns">
        <div class="column field">
            <a href="./?login_as=1" class="button is-medium is-primary">Войти как</a>
        </div>
        <div class="column field has-text-right">
            <button type="submit" class="button is-medium is-primary">Сохранить изменения</button>
        </div>
    </div>

</form>
