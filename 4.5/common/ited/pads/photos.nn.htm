<h5 class="subhead">Загрузка изображений с уменьшением</h5>

{{if $ExportMode}}
<div class="form-group">
<textarea class="form-control" rows="15">{{$txt|escape:html}}</textarea>
</div>
<a href="./" class="btn btn-default">Назад</a>
{{else}}
<div class="row">
<div class="col-md-12">
<p>
<span class="pull-right"><a href="./?export=1" class="btn btn-info btn-xs">Экспорт</a></span>
Сначала выберите одну или сразу несколько фотографий, потом нажмите &laquo;Начать отправку&raquo;</p>
</div>
</div>

<div class="row">
<div class="col-md-12">
{{include file="db:photos/blueimp/uploader"}}
</div>
</div>
{{/if}}
