{{if $Mode eq "kill"}}
<form action="{{if $add_target}}{{$add_target}}{{else}}.{{/if}}" method="post" style="margin:0;padding:4px">
<input type="hidden" name="action_kill" value="1" />
<input type="hidden" name="key" value="{{$row.id}}" />

    <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Удалить элемент №{{$row.id}}</h4>
        </div>
        <div class="modal-body">
Правда хотите удалить элемент #{{$row.id}}?
{{if $row.name}}
<br/><b>({{$row.name}})</b><br/>
{{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" name="yes" class="btn btn-default" data-dismiss="modal">Ой, нет!</button>
          <button type="submit" class="btn btn-danger">Да, конечно!</button>
        </div>
      </div>
    </div>
</form>

{{/if}}
