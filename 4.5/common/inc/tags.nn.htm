<div style="display:none" id="tags_list">
<div class="form-group">
<input class="form-control" type="text" name="keywords" value="">
</div>
</div>

<script>
$("#tags_list").EMPSAutoArray({'id':'tagslist'});
{{if $row.keywords_idx}}
$("#tags_list").EMPSAutoArray('compact',true);
{{section name=i loop=$row.keywords_idx}}
$("#tags_list").EMPSAutoArray('add_line',{keywords:'{{$row.keywords_idx[i]}}'});
{{/section}}
$("#tags_list").EMPSAutoArray('ensure_line');
{{/if}}
</script>
