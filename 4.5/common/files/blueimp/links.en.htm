<form action="." method="get" class="form" role="form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Links to file #{{$row.id}}</h4>
      </div>
      <div class="modal-body">
      <p>File MIME type: <strong>{{$row.content_type}}</strong></p>
      
        <p>
        <label class="control-label" for="link_relative">Relative:</label>
        <input class="form-control" id="link_relative" type="text" value="{{$row.link}}"/></p>

        <p>
        <label class="control-label" for="link_full">Absolute:</label>
        <input class="form-control" id="link_full" type="text" value="{{$BaseURL}}{{$row.link}}"/></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</form>
