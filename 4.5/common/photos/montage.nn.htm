<div class="emps-montage-container">
    {{foreach from=$pset|@array_reverse:true item="pic"}}
        {{$use_vert = $vert}}
        {{if $pic.
        <a class="emps-montage-item ipbox"
           rel="{{$rel}}"
           href="/pic/{{$pic.md5}}/{{$pic.filename}}"
           title="{{$pic.descr}}"
           style="background-image: url('/freepic/{{$pic.md5}}/{{$pic.filename}}?size=600x600&opts=inner"
        >{{if $use_vert}}<img src="/i/3x4.png" />{{else}}<img src="/i/16x9.png" />{{/if}}</a>
    {{/foreach}}
</div>
