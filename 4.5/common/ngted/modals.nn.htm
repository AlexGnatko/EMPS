<div class="modal fade" id="ngtedEditModal" tabindex="-1" role="dialog" aria-hidden="true" data-file-upload="options">
    <div class="modal-dialog">
<form class="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title"><span ng-show="editmode == 'edit'">Edit Item #{{AJ v="row.id"}}</span><span ng-show="editmode == 'add'">Add Item</span></h4>
        </div>
        <div class="modal-body">
{{include file=$form}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-ng-click="save_current()"><span ng-show="editmode == 'edit'">Save Changes</span><span ng-show="editmode == 'add'">Add New</span></button>
        </div>
      </div>
</form>
    </div>
</div>  


<div class="modal fade" id="ngtedKillModal" tabindex="-1" role="dialog" aria-hidden="true" data-file-upload="options">
    <div class="modal-dialog">
<form class="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Delete Item #{{AJ v="row.id"}}</h4>
        </div>
        <div class="modal-body">
<h4>Are you sure that you want to delete this item?</h4>
{{include file=$form mode="view"}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-ng-click="kill_current()">Yes, Sure!</button>
        </div>
      </div>
</form>
    </div>
</div>
