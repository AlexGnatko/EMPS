<form action="." method="post">
    <input type="hidden" name="post_new_uniqtxt" value="1" />

    <div class="form-group">
        <label>Заголовок:</label>
        <input type="text" class="form-control" readonly="readonly" name="title" value="{{$utxt.title|escape:html}}" />
    </div>
    <div class="form-group">
        <label>Код принадлежности:</label>
        <input type="text" class="form-control" readonly="readonly" name="type_code" value="{{$utxt.type_code|escape:html}}" />
    </div>
    <div class="form-group">
        <label>Текст для отправки:</label>
        <textarea rows="10" class="form-control" name="unique_text" readonly="readonly">{{$utxt.unique_text|escape:html}}</textarea>
    </div>

</form>

<p class="text-right"><a href="./?uniqtxt_add=1" class="btn btn-primary btn-lg">Поставить на отправку</a></p>

{{if $utxt_row}}
    <h4>Уже есть данные для отправки:</h4>

    <div class="form-group">
        <label>Заголовок:</label>
        <div class="well well-sm">{{$utxt_row.title|escape:html}}</div>
    </div>
    <div class="form-group">
        <label>Код принадлежности:</label>
        <div class="well well-sm">{{$utxt_row.type_code|escape:html}}</div>
    </div>
    <div class="form-group">
        <label>Текст для отправки:</label>
        <div class="well well-sm">{{$utxt_row.unique_text|escape:html|nl2br}}</div>
    </div>

{{/if}}
