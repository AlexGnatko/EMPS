<div class="row justify-content-md-center">
  <div class="col-lg-10 col-md-12">

  <div class="form-group row">
    <label for="user_name" class="col-md-3 col-form-label">User Name:</label>
    <div class="col-md-9">
    <input type="text" class="form-control" name="username" id="user_name" autocomplete="off" value="{{$vle.username|escape:html}}" placeholder="User login name or e-mail address" />
    </div>
  </div>
  <div class="form-group row">
    <label for="user_password" class="col-md-3 col-form-label">Password:</label>
    <div class="col-md-9">
    <input type="password" class="form-control" name="password" autocomplete="off" id="user_password" />
    </div>
  </div>  
  <div class="form-group row">
    <label for="user_firstname" class="col-md-3 col-form-label">First Name:</label>
    <div class="col-md-9">
    <input type="text" class="form-control" name="firstname" id="user_firstname"  value="{{$vle.firstname|escape:html}}" placeholder="John" />
    </div>
  </div> 
  <div class="form-group row">
    <label for="user_lastname" class="col-md-3 col-form-label">Last Name:</label>
    <div class="col-md-9">
    <input type="text" class="form-control" name="lastname" id="user_lastname"  value="{{$vle.lastname|escape:html}}" placeholder="Doe" />
    </div>
  </div>   
  <div class="form-group row">
    <label for="user_groups" class="col-md-3 col-form-label">Access Groups:</label>
    <div class="col-md-9">
    <input type="text" class="form-control" name="grp" id="user_groups"  value="{{$vle.grp|escape:html}}" placeholder="admin, man, root" />
    </div>
  </div>
  </div>
</div>

<script>
emps_scripts.push(function(){
	setTimeout(function(){
		$("#user_password").val('');
	}, 200);
});
</script>
